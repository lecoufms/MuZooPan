
<script id="about" type="text/template7">
    <div id="aboutd" class="container-fluid">
        <p>{{cabecalho}}</p>
        <p>{{funciona}}</p>
        <p>{{quiz}}</p>
        <p>{{quem}}</p>
    </div>
</script>

<script id="premio" type="text/template7">

    <div id="premioT">
        <img id="parabensImg" src={{imagemParabens}}>
        <img id="premioImg" src={{imagemPremio}}>
        {{#each fogos}}
           <div ><img src={{caminho}} width={{largura}} height={{altura}} style={{estilo}} alt=”animated”></div>
        {{/each}}

        {{#each textos}}
            <div class="container col-sm-md-3">
                <p style={{estilo}}>{{texto}}</p>
            </div>
        {{/each}}

        <button> Sair </button>
    </div>

</script>
<script id="obj" type="text/template7">
        <div><p id="nomeTitulo" class="styleFont2">{{name}}</p></div>
        <div>
            <audio id="playIcon" src={{animalSound}}>
            </audio>
                <span id= "iconSom" class="glyphicon glyphicon-volume-up" aria-hidden="true" onclick="document.getElementById('playIcon').play()">
                </span>
        </div>
        
        <div id="myContainerAnimal" class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{#each imgs}}
                        {{#js_if "@index"}} 
                            <div class="carousel-item"> 
                        {{else}}
                            <div class='carousel-item active'>
                        {{/js_if}}
                                <img class="d-block w-300" src={{img}}>
                            </div>
                    {{/each}}
                        
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="myContainerFluidAnimal" class="container-fluid">
                <ul class="nav nav-pills">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <li class ="styleFont1"> 
                        {{else}}
                            <li class="active styleFont1">
                        {{/js_if}}
                            <a data-toggle="pill" href=#{{js "'menu'+@index"}}>{{menu}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
                <div class="tab-content">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <div id={{js "'menu'+@index"}} class="tab-pane fade">
                        {{else}}
                            <div id={{js "'menu'+@index"}} class="tab-pane fade in active">
                        {{/js_if}}
                                <table>
                                    <tr>
                                        <td id="textEs"> 
                                            <p>{{text}}</p>
                                        </td>
                                        <td id="textFa">
                                        </td>
                                    </tr>
                                </table>
                                <div id="myDiv">
                                    <audio controls>
                                        <source src={{textSound}} type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                    {{/each}}
                </div>
            </div>
        </div>
</script>

<script id="Error404" type="text/template7">
    <div id="404" class="container">
        <p>{{mensagem}}</p>
    </div>
</script>
