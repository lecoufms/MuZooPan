
<script id="about" type="text/template7">

        <p>{{quiz}}</p>

<script id="premio" type="text/template7">

    <div id="premioT">
        <img id="parabensImg" class="rounded mx-auto d-block img-responsive" style=" width:80%;" src={{this.conteudo.imagemParabens}}>
        {{#each conteudo.Premio}}
            {{#js_if "this.nome === @root.premiacao.premio" }}
                <div class="container row">
                    <div class="container col-sm-md-3">
                        <img class="img-fluid float-left img-responsive" style=" width:55%;" id="premioImg" src={{caminho}}>
                    </div>
                     <div class="container col-sm-md-3">
                        <p id="textoMot" style={{estilo}}>
                                {{textos.texto0}} {{@root.premiacao.acertos}} {{textos.texto1}} {{@root.premiacao.pontos}} {{textos.texto2}}
                        </p>
                     </div>
                 </div>
                 <audio id="premioAudio" autoplay src="{{@root.conteudo.premioSound}}">
                </audio>
                {{#each @root.conteudo.fogos}}
                    <div ><img id={{js "'fogos'+@index"}} src={{caminho}} style="width:{{largura}}" class="img-responsive" alt=”animated”></div>
                {{/each}}
                <div class="container col-sm-md-3">
                    <p id="textoPonto" style={{estilo}}>
                        Pontos: {{@root.premiacao.pontos}}
                    </p>
                    <p id="textoAcertos" style={{estilo}}>
                        Acertos: {{@root.premiacao.acertos}}
                    </p>
                    <p id="textoBonus" style={{estilo}}>
                        Bônus: {{@root.premiacao.bonus}}
                    </p>
                    <p id="textoRevisao" style={{estilo}}>
                        Revisões: {{@root.premiacao.revisao}}
                    </p>
                </div>
            {{/js_if}}
        {{/each}}
        <button onclick="exit()" style="margem-botton:5%;"> Sair </button>
    </div>

</script>
<script id="obj" type="text/template7">
        <div><p id="nomeTitulo" class="nomeTit styleFont2">{{name}}</p></div>
        <div>
            <audio id="playIcon" src={{animalSound}}>
            </audio>
                <span id= "iconSom" class="glyphicon glyphicon-volume-up" aria-hidden="true" onclick="document.getElementById('playIcon').play()">
                </span>
        </div>
        
        <div id="myContainerAnimal" class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    {{#each imgs}}
                        {{#js_if "@index"}} 
                            <div class="carousel-item"> 
                        {{else}}
                            <div class='carousel-item active'>
                        {{/js_if}}
                                <img class="col-10 offset-1 d-block w-300" src={{img}}>
                            </div>
                    {{/each}}
                        
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="myContainerFluidAnimal" class="container-fluid">
                <ul class="nav nav-pills">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <li class ="styleFont1"> 
                        {{else}}
                            <li class="active styleFont1">
                        {{/js_if}}
                            <a data-toggle="pill" href=#{{js "'menu'+@index"}}>{{menu}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
                <div class="tab-content">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <div id={{js "'menu'+@index"}} class="tab-pane fade">
                        {{else}}
                            <div id={{js "'menu'+@index"}} class="tab-pane fade in active">
                        {{/js_if}}
                                <table>
                                    <tr>
                                        <td id="textEs" class="textEs"> 
                                            <p>{{text}}</p>
                                        </td>
                                        <td id="textFa">
                                        </td>
                                    </tr>
                                </table>
                                <div id="myDiv">
                                    <audio controls>
                                        <source src={{textSound}} type="audio/mpeg">
                                    </audio>
                                </div>
                            </div>
                    {{/each}}
                </div>
            </div>
        </div>
</script>
