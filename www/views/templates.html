<script id="premio" type="text/template7">
    <button id="buttonMenu" class="icon align-self-start col-1 mt-3 p-0"> 
            <span  class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
    <div id="premioT">
        <img id="parabensImg" class="rounded mx-auto d-block img-responsive Parabens" src={{this.conteudo.imagemParabens}}> 

        {{#each conteudo.Premio}}
            {{#js_if "this.nome === @root.premiacao.premio" }}

                <div class="container">
                    <div class="row align-items-start">
                        <div class="col">
                            <img id="fogos0" src="../files/img/firework.gif" class="img-re offset-1" alt="animated">
                        </div>
                        <div class="col">
                            <img id="fogos1" src="../files/img/firework.gif" class="img-re offset-5" alt="animated">
                        </div>    
                    </div>
                </div>  

                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-5">
                            <img class="img-fluid float-left Premio" id="premioImg" src={{caminho}}>
                        </div>
                        <div class="col-6">
                            <p id="textoMot" style={{estilo}}>
                                {{textos.texto0}}
                            </p>
                            <p id="textoPonto" style={{estilo}}>
                              Pontos: {{@root.premiacao.pontos}}
                           </p>
                            <p id="textoAcertos" style={{estilo}}>
                                Acertos: {{@root.premiacao.acertos}}
                            </p>
                            <p id="textoBonus"style={{estilo}}>
                                Bônus: {{@root.premiacao.bonus}}
                            </p>
                            <p id="textoRevisao" style={{estilo}}>
                                Revisões: {{@root.premiacao.revisao}}
                            </p>    
                        </div>
                    </div>
                </div>
                <audio id="premioAudio" autoplay src="{{@root.conteudo.premioSound}}">
                </audio>
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-6">
                            <img id="fogos0" src="../files/img/firework.gif" class="offset-8" style="width:35vw" alt="animated">
                        </div>
                </div>
                </div>
            {{/js_if}}
        {{/each}}
        <div class="offset-5 buttomSair font-maior styleFont2">
            <span onclick="exit()"> Sair </span>
        </div>
    </div>

</script>
<script id="obj" type="text/template7">
        <div class="row p-0 m-0 mt-2">
            <button id="buttonMenu" class="icon align-self-start col-1 mt-1 p-0"> 
            <span  class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
          </button>
            <p id="nomeTitulo" class="nomeTit styleFont2 font-maior col-9">{{name}}</p>
        </div>
        
        <div id="myContainerAnimal" class="container-fluid pr-0 pl-0">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner mb-1 col-12">
                    {{#each midia.imgs}}
                        {{#js_if "@index"}} 
                            <div class="carousel-item text-center"> 
                        {{else}}
                            <div class='carousel-item text-center active'>
                        {{/js_if}}
                                <img class="h-50 w-100" src={{img}}>
                            </div>
                    {{/each}}

                    {{#if midia.videos[0]['video'] }}
                        {{#each midia.videos}}
                            <div class="carousel-item text-center video"> 
                                  <div class="view">
                                    <video onpause="continuaTudo(this)" onended="continuaTudo(this)" onplay="paraTudo(this)" class="h-50 w-100" controls>
                                      <source src={{video}} type={{type}} />
                                    </video>
                                  </div>
                            </div>
                        {{/each}}
                    {{/if}}

                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>


        <div class="container p-0">
          <div class="row justify-content-start pl-1 m-1">
            {{#if animalSound}}
                <div class="col-1 p-0 ml-4">
                    <div class="icon">
                     <audio id="playIcon" src={{animalSound}}>
                        </audio>
                         <span id= "" class="iconsom offset-10 ml-0 glyphicon glyphicon-volume-up" aria-hidden="true" onclick="document.getElementById('playIcon').play()">
                        </span>
                    </div>
                </div>
                <div class="col-5 p-0 pt-1 ml-1">
                    <span class="m-0 styleFont1 ouvirSom" onclick="document.getElementById('playIcon').play()">Ouvir o animal</span>
                </div>
            {{/if}}
          </div>

    
        <div id="myContainerFluidAnimal" class="container-fluid">
                <ul id ="NavMenu"class="nav nav-pills nav-justified m-1">
                    {{#each menus}}
                        <li class="styleFont1 nav-item mt-1 ml-1 mr-1">
                            <a class=" marcado btn col  nav-link" data-toggle="pill" href=#{{js "'menu'+@index"}}> <span>{{menu}}</span>
                            </a>
                        </li>
                    {{/each}}
                </ul>
               <div id="NavCorpo" class="tab-content pl-1 pr-1">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <div id={{js "'menu'+@index"}} class="tab-pane fade">
                        {{else}}
                            <div id={{js "'menu'+@index"}} class="tab-pane fade in active">
                        {{/js_if}}
                                <div class="col p-0">
                                    {{#if textSound}}
                                            <div id="fundoPlayer" class="row mt-3 m-2"> 
                                                <div class="player-controls col-0 mb-1 ml-1">
                                                    <span id={{js "'play_menu'+@index"}} class="icon player-play glyphicon glyphicon-play m-0 p-0"></span>
                                                    <span id={{js "'pause_menu'+@index"}} class="icon player-pause glyphicon glyphicon-pause m-0 p-0"></span>
                                                    <audio class="player m-0 p-0"  src={{textSound}} type="audio/mpeg"></audio>
                                                </div>
                                                <div class="col-11 progressAu p-2">
                                                    <div id={{js "'player-timeline_menu'+@index"}} class="player-timeline">
                                                        <div id={{js "'player-timeline-control_menu'+@index"}}
                                                        class="player-timeline-control"></div>
                                                    </div>
                                                </div>
                                            </div>
                                    {{/if}}
                                    <p id="textEs" class="row p-0 ml-2 mr-2">{{text}}</p>
                                </div>
                          
                            </div>
                    {{/each}}
                </div>
            </div>

           <!--  <div class="offset-5 buttomSair font-maior styleFont2">
                <span onclick="anterior()"> Voltar </span>
            </div> -->
        </div>
</script>

<script id="Error404" type="text/template7">

    <div id="404" class="container">
        <p id="ops" class="sombra mt-5">Ops!</p>
        <img class="displayed col-8 offset-2" src="../files/img/imagemErro.png">

           <p id="button" class="btn styleFont2 col-sm-12 col-md-8" style="text-align:center" onclick="inicio();">Início</p>
        {{/js_if}} 

    </div>
</script>
