<script id="premiacao" type="text/template7">
    <button id="buttonMenu" class="icon align-self-start col-1 mt-3 p-0"> 
            <span><i class="fas fa-bars"></i></span>
          </button>
    <div id="premioT">
        <img id="parabensImg" class="rounded mx-auto d-block img-responsive Parabens" src={{this.conteudo.imagemParabens}}> 

        {{#each conteudo.Premio}}
            {{#js_if "this.nome === @root.premiacao.premio" }}

                <div class="container">
                    <div class="row align-items-start">
                        <div class="col">
                            <img id="fogos0" src="../files/img/firework.gif" class="img-re offset-1" alt="animated">
                        </div>
                        <div class="col">
                            <img id="fogos1" src="../files/img/firework.gif" class="img-re offset-5" alt="animated">
                        </div>    
                    </div>
                </div>  

                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col-5 m-0 p-0">
                            <img class="img-fluid float-left Premio" id="premioImg" src={{caminho}}>
                        </div>
                        <div class="col-6 m-1 p-0 mt-5">
                            <p id="textoMot" style={{estilo}}>
                            {{textos.texto0}}
                            </p>
                            <p id="textoPonto" style={{estilo}}>
                              Pontos: {{@root.premiacao.pontos}}
                            </p>
                            <p id="textoAcertos" style={{estilo}}>
                                Acertos: {{@root.premiacao.acertos}}
                            </p>
                            <p id="textoBonus" style={{estilo}}>
                             Bônus: {{@root.premiacao.bonus}}
                            </p>
                            <p id="textoRevisao" style={{estilo}}>
                                Revisões: {{@root.premiacao.revisao}}
                            </p> 
                        </div>
                        <div class="col-8">
                            <img id="fogos0" src="../files/img/firework.gif" class="offset-4" style="width:35vw" alt="animated">
                        </div>
                    </div>
                </div>
                <audio id="premioAudio" autoplay src="{{@root.conteudo.premioSound}}">
                </audio>
                </div>
            {{/js_if}}
        {{/each}}
        <div class="offset-5 buttomSair font-maior styleFont2">
            <span onclick="exit()"> Sair </span>
        </div>
    </div>

</script>
<script id="obj" type="text/template7">
    <div class="container">
        <div class="row mt-2">
            <button id="buttonMenu" class="icon align-self-start col-1 mt-1 p-0"> 
                <span  class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
            <p id="nomeTitulo" class="nomeTit styleFont2 font-maior col-9">{{name}}</p>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner mb-1">
                {{#each midia.imgs}}
                    {{#js_if "@index"}} 
                        <div class="carousel-item text-center"> 
                    {{else}}
                        <div class='carousel-item text-center active'>
                    {{/js_if}}
                            <img class="h-50 w-100" src={{img}}>
                        </div>
                {{/each}}
                {{#if midia.videos[0]['video'] }}
                    {{#each midia.videos}}
                        <div class="carousel-item text-center video"> 
                            <div class="view">
                                <video onpause="continuaTudo(this)" onended="continuaTudo(this)" onplay="paraTudo(this)" class="h-50 w-100" controls>
                                    <source src={{video}} type={{type}} />
                                </video>
                            </div>
                        </div>
                    {{/each}}
                {{/if}}
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon icon"><i class="fas fa-angle-left"></i></span>
                    <span class="sr-only">Previous</span>
                </a>
                
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon icon"><i class="fas fa-angle-right"></i></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        {{#if animalSound}}
            <span class="icon" onclick="document.getElementById('playIcon').play()">
                <audio id="playIcon" src={{animalSound}}></audio>
                <span id= "" class="align-middle iconsom" aria-hidden="true" >
                     <i class="fas fa-volume-up"></i>
                </span>
                <span class="align-middle m-0 styleFont1 ouvirSom">Ouvir o animal</span>
            </span>
        {{/if}}
        <div id="myContainerFluidAnimal" class="">
            <ul id ="NavMenu"class="nav nav-pills nav-justified">
                {{#each menus}}
                    {{#if @last }} 
                        <li class="styleFont1 nav-item mt-1">
                    {{else}} 
                        <li class="styleFont1 nav-item mt-1 mr-1">
                     {{/if}}
                            <a class=" marcado btn col  nav-link" data-toggle="pill" href=#{{js "'menu'+@index"}}> <span>{{menu}}</span>
                            </a>
                        </li>
                {{/each}}
            </ul>
            <div id="NavCorpo" class="tab-content">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <div id={{js "'menu'+@index"}} class="tab-pane fade">
                        {{else}}
                            <div id={{js "'menu'+@index"}} class="tab-pane fade in active">
                        {{/js_if}}
                        <div class="col-12">
                            {{#if textSound}}
                                <div id="fundoPlayer" class="row mt-3 p-1 align-items-center"> 
                                    <div class="player-controls col p-0">
                                        <span id={{js "'play_menu'+@index"}} class="icon player-play m-0 p-0">
                                            <i class="fas fa-play"></i>
                                        </span>
                                        <span id={{js "'pause_menu'+@index"}} class="icon player-pause m-0 p-0">
                                            <i class="fas fa-pause"></i>
                                        </span>
                                        <audio class="player m-0 p-0"  src={{textSound}} type="audio/mpeg"></audio>
                                    </div>
                                    <div class="col-11 progressAu p-0">
                                        <div id={{js "'player-timeline_menu'+@index"}} class="player-timeline">
                                            <div id={{js "'player-timeline-control_menu'+@index"}} class="player-timeline-control"></div>
                                        </div>
                                    </div>
                                </div>
                            {{/if}}
                            <p id="textEs" class="row">{{text}}</p>
                        </div>
                          
                        </div>
                    {{/each}}
                </div>
            </div>
            <div class="offset-5 buttomSair font-maior styleFont2">
                <span onclick="app.anterior()"> Voltar </span>
            </div>
        </div>
    </div>
</script>

<script id="error" type="text/template7">
    <button id="buttonMenu" class="icon align-self-start col-1 mt-3 p-0"> 
            <span><i class="fas fa-bars"></i></span>
          </button>
    <div class="container">
        <p id="ops" class="sombra mt-5">Ops!</p>
        <img class="displayed col-8 offset-2" src="../files/img/imagemErro.png">
        <p id="msg" class="mensagem mt-3">{{mensagem}}</p>
        {{#js_if "!(this.anterior)||(this.anterior && this.anterior.vou !== 'revisao')"}}
           <p id="button" class="btn styleFont2 col-sm-12 col-md-8" style="text-align:center" onclick="inicio();">Início</p>
        {{/js_if}} 

    </div>
</script>
