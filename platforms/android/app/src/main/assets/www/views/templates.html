<script id="obj" type="text/template7">
        <div class="row p-0 m-0">
            <p id="nomeTitulo" class="nomeTit styleFont2 col-10">{{name}}</p>
            <div class="icon">
                <audio id="playIcon" src={{animalSound}}>
                </audio>
                    <span id= "" class="offset-10 glyphicon glyphicon-volume-up" aria-hidden="true" onclick="document.getElementById('playIcon').play()">
                    </span>
            </div>
        </div>
        
        <div id="myContainerAnimal" class="container">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner ">
                    {{#each imgs}}
                        {{#js_if "@index"}} 
                            <div class="carousel-item"> 
                        {{else}}
                            <div class='carousel-item active'>
                        {{/js_if}}
                                <img class="col-10 offset-1 d-block w-300" src={{img}}>
                            </div>
                    {{/each}}
                        
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div id="myContainerFluidAnimal" class="container-fluid">
                <ul id ="NavMenu"class="nav nav-pills nav-justified">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <li class ="styleFont1 nav-item"> 
                        {{else}}
                            <li class="active styleFont1 nav-item">
                        {{/js_if}}
                            <a class="menuAnimal nav-link menuAnimal col" data-toggle="pill" href=#{{js "'menu'+@index"}}>{{menu}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
                <div id="NavCorpo" class="tab-content">
                    {{#each menus}}
                        {{#js_if "@index"}} 
                            <div id={{js "'menu'+@index"}} class="tab-pane fade">
                        {{else}}
                            <div id={{js "'menu'+@index"}} class="tab-pane fade in active">
                        {{/js_if}}
                                <div class="row p-0 m-0 p-1">
                                    <p id="textEs" class="col-11 m-0 p-0">{{text}}</p>
                                    <div class="col-1 m-0 p-0">
                                        <div class="row m-0 p-0"> 
                                            <div class="player-controls col-12 mb-2 mt-2 p-2">
                                                <span id={{js "'play_menu'+@index"}} class="icon player-play glyphicon glyphicon-play m-0 p-0"></span>
                                                <span id={{js "'pause_menu'+@index"}} class="icon player-pause glyphicon glyphicon-pause m-0 p-0"></span>
                                                <audio class="player m-0 p-0"  src={{textSound}} type="audio/mpeg"></audio>
                                            </div>
                                            <div class="col-12 progressAu p-2">
                                                <div id={{js "'player-timeline_menu'+@index"}} class="player-timeline ml-1">
                                                    <div id={{js "'player-timeline-control_menu'+@index"}} class="player-timeline-control"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                    {{/each}}
                </div>
            </div>
        </div>
</script>
