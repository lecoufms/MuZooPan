
<script id="about" type="text/template7">
    <div id="aboutd" class="container-fluid">
        <p>{{cabecalho}}</p>
        <p>{{funciona}}</p>
        <p>{{quiz}}</p>
        <p>{{quem}}</p>
    </div>
</script>

<script id="premio" type="text/template7">

    <div id="premioT">
        <img id="parabensImg" src={{imagemParabens}}>
        <img id="premioImg" src={{imagemPremio}}>
        {{#each fogos}}
           <div ><img src={{caminho}} width={{largura}} height={{altura}} style={{estilo}} alt=”animated”></div>
        {{/each}}

        {{#each textos}}
            <div class="container col-sm-md-3">
                <p style={{estilo}}>{{texto}}</p>
            </div>
        {{/each}}

        <button> Sair </button>
    </div>

</script>

<script id="obj" type="text/template7">
    <div id=objects></div>
        <div><p>{{name}}</p>
        <p>{{texto}}</p>
        </div>
        <audio id="playIcon" src={{animalSound}}></audio>
        <div><button onclick="document.getElementById('playIcon').play()">tocar</button></div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {{#each imgs}}
                    {{#js_if @index}} <div class="carousel-item"> {{else}}<div class='carousel-item active'>{{/js_if}}
                        <img class="d-block w-100" src={{path}} alt="First slide">
                    </div>
                {{/each}}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
        <div class="container-fluid">
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
                <li><a data-toggle="pill" href="#menu1">Menu 1</a></li>
                <li><a data-toggle="pill" href="#menu2">Menu 2</a></li>
                <li><a data-toggle="pill" href="#menu3">Menu 3</a></li>
            </ul>

            <div class="tab-content">
                {{#each menu}}
                <div id="home" class="tab-pane fade in active">
                    <h3>HOME</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                {{/each}}
            </div>
        </div>
</script>

<script id="Error404" type="text/template7">
    <div id="404" class="container">
        <p>{{mensagem}}</p>
    </div>
</script>

<script id="quiz" type="text/template7">
    <div id="quizStart" class="container-fluid">
        <p>{{pergunta}}</p>
    </div>
</script>
