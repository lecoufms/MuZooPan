<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="src/vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="src/css/index.css">
        <title>Muzoopan</title>
        <script type="text/javascript" src="src/js/app.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="src/js/index.js"></script>
    </head>
    <body onload="onLoad()">
        <!-- Sidebar -->
          <div id="myCanvasNav" class="overlay3"></div>

        <div class="w3-sidebar w3-bar-block w3-border-right " id="mySidebar">
            <div class="mt-2 pt-5 ml-3">
                <h3 class="styleFont2 text-center">OPÇÕES</h3>
            </div>          
            <div class="mt-2 pt-5 ml-3">
                <label for="volume">Volume</label>
                <div class="slidecontainer">
                    <input type="range" step="5" class="form-control-range slider" id="volume" min="0" max="100">
                </div>
            </div>
            <div class="col-9 mt-2 p-0 pt-5 ml-3">
                <label for="contraste" id="text">Alto-cotraste</label>
                <div id="contraste" class="col-4 pt-1 mb-3">
                    <input name="contraste" id="estilo" type="checkbox" class="switch_1 col-12 p-0">
                </div>
            </div>
            <div class="col-md-4 mt-5 pt-5 pl-2 p-0 mb-2 ml-3">
                <label for="validationTooltipUsername">Fonte</label>
              <div class="input-group">
                <input type="text" class="form-control col-4" id="fonte" aria-describedby="validationTooltipUsernamePrepend" required="">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="aumentaFonte">+</span>
                </div>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="diminuiFonte">-</span>
                </div>
              </div>
            </div>    
        </div>

        <!-- Page Content -->

          <button id="buttonMenu" class="w3-button w3-teal w3-xlarge">☰</button> 
    
  
        <div style="text-align: center;">
            <div class="container">
                <div class="col-sm-12"><img src="files/img/Muzoopan.png" style="width: 100%"></div>
                <div class="col-sm-12"><img src="files/img/logo.png" style="width: 70%"></div>
                <div class="col-sm-12"><img id ="camera"src="files/img/cam.png" style="width: 50%"></div>
                <div class="col-sm-12 justify-content-center"><span id="buttonSobre" class="styleFont2"> Sobre</span></div>
            </div>
        </div>
    <script src="src/vendors/bootstrap/js/jquery-slim.min.js"></script>
    <script src="src/vendors/bootstrap/js/popper.min.js"></script>
    <script src="src/vendors/bootstrap/js/bootstrap.min.js"></script>
</body>
