    <html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="../src/vendors/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../src/css/index.css">
        <link rel="stylesheet" type="text/css" href="../src/vendors/bootstrap/css/bootstrap-3-3-7.min.css">
        
        <title>Muzoopan</title>
        <script type="text/javascript" src="../cordova.js"></script>
        <script src="../src/js/app.js"></script>
        <script type="text/javascript" src="../src/js/template7/template7.min.js"></script>
        <script src="../src/vendors/bootstrap/js/jquery-slim.min.js"></script>
        <script src="../src/vendors/bootstrap/js/popper.min.js"></script>
        <script src="../src/vendors/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../src/js/jquery-3.3.1.min.js"></script>
    </head>
    <body onload="onLoadV()">
        <!-- Sidebar -->
        <div class="w3-sidebar w3-bar-block w3-border-right"  id="mySidebar">
            <button id ="buttonMenu2" class="w3-bar-item w3-large">Close &times;</button>
            <div >
                <h3>Opções</h3>
            </div>

            <div >
                <label for="volume">Volume</label>
                <div>
                    <input type="range" name="volume" class="custom-range" id="volume" min="0" max="100" >
                </div>
            </div>
            <div >
                <label  for="contraste" id="text">Alto-cotraste</label>
                <div class="checkbox">
                    <label>
                        <input name="contraste" id="estilo" type="checkbox">
                    </label>
                </div>
            </div>
          
            <div class="col-md-4 mb-3">
                <label for="validationTooltipUsername">Fonte</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="aumentaFonte">+</span>
                </div>
                <input type="text" class="form-control" id="fonte" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="diminuiFonte">-</span>
                </div>
              </div>
            </div>    
        </div>

        <!-- Page Content -->

          <button id="buttonMenu" class="w3-button w3-teal w3-xlarge">☰</button> 




            <div id="visible"></div>
            <div id="invisible"></div>

         
        <script src="../src/js/index.js"></script>
        <script src="../src/js/quiz.js"></script>
        <!-- <script src="../src/js/question.js"></script> -->
        <script type="text/javascript" src="../src/js/viewController.js"></script>
    </body>
</html>
